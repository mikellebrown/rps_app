<html>
  <head>

    <link rel="stylesheet" type="text/css" href="main.css">

  <body>
   <header>
     
     <h1>Rock Paper Scissors</h1>
   </header>

   <div class="score-board">

     </div>

     <p>Choose:</p>
   </div>

   <div class="choices">
     <div class="choice" id="r">
       <img src="https://static.thenounproject.com/png/477918-200.png" alt="">
     </div>
     <div class="choice" id="p">
        <img src="https://static.thenounproject.com/png/477922-200.png" alt="">
      </div>
     <div class="choice" id="s">
          <img src="https://static.thenounproject.com/png/477919-200.png" alt="">
     </div>

   </div>
   <script src="index.js" charset="utf-8"></script>
  </body>
</html>
